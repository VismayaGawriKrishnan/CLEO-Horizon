<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos Escapes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:Arial, Helvetica, sans-serif
    }

    body {
      height: 100vh;
      background: url('IMG_20251003_202014.png')
        no-repeat center center/cover;
      color: #fff;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    /* Navbar */
    nav {
      width: 100%;
      padding: 20px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo::before {
      content: "âœ¦";
      font-size: 1.1rem;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #4a9eff;
    }

    .book-now {
      background: #2563eb;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    .book-now:hover {
      background: #1d4ed8;
    }

    /* Hero Section */
    .hero {
      position: relative;
      z-index: 1;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3.4rem;
      font-weight: 800;
      line-height: 1.2;
    }

    .hero h1 br {
      display: block;
    }

    .hero p {
      margin-top: 18px;
      font-size: 1.05rem;
      max-width: 600px;
      color: #b3b3b3;
      line-height: 1.6;
    }

    .hero .cta {
      margin-top: 30px;
      background: #2563eb;
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }

    .hero .cta:hover {
      background: #1d4ed8;
    }

    @media (max-width: 768px) {
      nav {
        padding: 20px 30px;
      }

      nav ul {
        display: none;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <div class="logo">CLEO Horizon</div>
      <ul>
        <li><a href="spc.html" class="active">Home</a></li>
        <li><a href="safety.html">Safety</a></li>
        <li><a href="#">Roadmap</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <a href="book.html" class="book-now">Book Now</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Your Next Vacation is Out<br>of This World</h1>
    <p>Experience the ultimate luxury getaway in our orbital hotel, offering breathtaking views and unparalleled comfort.</p>
    <a href="#" class="cta">Book Your Space Journey</a>
  </section>
</body>
</html>
